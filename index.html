<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=0.47,maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="mx-auto">
                <h1>Gif and Artist Search!</h1>
                <div class="row">


                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-3">
                <h4>Pick a topic!</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="artists"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Artists/Bans
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="animals">
                    <label class="form-check-label" for="gridRadios2">
                        Animals
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="food">
                    <label class="form-check-label" for="gridRadios3">
                        Food
                    </label>
                </div>
                <h4 id="special">Favorites</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="favorites">
                    <label class="form-check-label" for="gridRadios4">
                        Favorite Gif
                    </label>

                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="favoriteart">
                    <label class="form-check-label" for="gridRadios5">
                        Favorite Artist
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <form id="movie-form">
                    <label id="addlabel" for="movie-input">Add New</label>
                    <input type="text" id="movie-input"><br>
                    <input id="add-something" type="submit" value="Add">
                    <button id="clear">Clear</button>
                </form>
                <div class="col-6">
                    <div id="favbuttons" class="row">
                        <button id="favorite">Favorite mode!</button>
                        <button id="clearfav">Clear favorites!</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <img src="assets/images/datagif.gif" alt="datagif">
            </div>
        </div>

        <div class="row">
            <div class="mx-auto">

            </div>
        </div>

        <div id="buttons" class="row">
            <div id="buttonshere" class="col-lg-12">
                <h2 id="errors"></h2>

            </div>
        </div>

        <div id="images" class="row">


        </div>

        <div class="row">

            <div id="artists" class="col-12"></div>

        </div>
    </div>

    <script src="assets/javascript/script.js"></script>
</body>

</html>
